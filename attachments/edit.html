<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Philadelphia / Edit</title>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/jquery.controls.js"></script>
    <script type="text/javascript" src="js/jquery.dialog2.js"></script>
    <script type="text/javascript" src="js/jquery.dialog2.helpers.js"></script>
    <script type="text/javascript" src="js/jquery.livequery.js"></script>
    <script type="text/javascript" src="js/jquery.couch.js"></script> 
    <script type="text/javascript" src="js/jquery.couchtools.js"></script>
    <script type="text/javascript" src="js/philly.js"></script>
    <link type="text/css" rel="stylesheet" href="css/tablesorter.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <style>
      .block-field, .field {
        padding-bottom: 0px;
        margin-bottom: 0px;
      }
      .field {
        width: 95%;
        background-color:transparent;
        border-top: none;
        border-bottom: none;
        border-right: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        -webkit-border-radius: 0px;
        -moz-border-radius: 0px;
        border-radius: 0px;
      }
      textarea {
        font-family: monospace;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>

    <!-- begin content //-->
    <div id="content">
      <div class="container-fluid">

        <div class="row-fluid">
          <!-- begin shift report //-->
          <div class="span12">
            <div class="row">
              <div class="span8">
                <h1>Shift Report</h1>
                <span class="label">DOCUMENT ID: <span id="report_id" style="font-size:x-small;padding-left:5px"></span></span>
              </div>
              <div class=span2">
                <button type="button" class="btn btn-success" id="save">Save</button><br/>
              </div>
              <div class="span2">
                <button type="button" class="btn btn-primary" id="submit">Submit &amp; Close</button>
              </div>
            </div>
            <hr style="margin-bottom:0px"/>
            <div class="row-fluid">
              <div class="span10">
                <div id="report">
                  <div id="target" style="background:white;padding-bottom:1.5em"></div>
                </div>
              </div>
              <div class="span2">
                <!-- begin template area //-->
                <h2 style="margin-top:0px;padding-top:10px;">Templates</h2>
                <div id="source" class="ui-widget-content"></div>
                <!-- end template area //-->
              </div>
            </div>
          </div>
          <!-- end shift report //-->
        </div>

        <div id="footer"></div>
      </div>
    </div>
    <!-- end content //-->

  </body>
  <script type="text/javascript" src="js/philly.edit.js"></script>
</html>
