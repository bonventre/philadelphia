          <h3>Search</h3>

              <input type="text" class="autokeys" name="key"/> contains <input type="text" name="value"/>

<script>
  $(function() {
    phila.tools.load_autocomplete_keys('input.autokeys');

    $('#search-dropdown-link').click(function(e) {
      var elem = $('#search-form > div > input[name="key"]');
      elem.focus();
    });

    $('#search-dropdown').find('input').each(function(e) {
      $(this).click(function(e) {
        e.stopPropagation();
      });
    });

    $('#search-action').click(function(e) {
      var key = $('#search-form > div > input[name="key"]').val();
      var val = $('#search-form > div > input[name="value"]').val();
      window.location.href = 'results.html?q=' + key + ':' + val;
    });
  });
</script>
