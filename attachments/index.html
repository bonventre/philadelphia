<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Philadelphia / Home</title>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script> 
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="js/jquery.couch.js"></script> 
    <script type="text/javascript" src="js/philly.js"></script>
    <link type="text/css" rel="stylesheet" href="css/tablesorter.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/philly.css"/>
  </head>
  <body>
    <div id="header"></div>

    <!-- begin content //-->
    <div id="content">
      <div class="container-fluid">

        <!-- begin report list //-->
        <div class="row-fluid">
          <div class="span12">
            <h1>Shift Reports</h1>
            <div id="reportlist" style="font-size:small;border:none">
              <table id="reportlist_table" class="tablesorter table table-striped table-condensed" cellpadding=0 cellspacing=0>
                <thead style="white-space:nowrap">
                  <th>Report ID&nbsp;&nbsp;&nbsp;</th>
                  <th>Time Created</th>
                  <th>Run Number&nbsp;&nbsp;&nbsp;</th>
                  <th>Summary</th>
                  <th>Crew</th>
                </thead>
                <tbody id="reportlist_rows"></tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- end report list //-->

        <div id="footer"></div>
      </div>
    </div>
    <!-- end content //-->

  </body>
  <script type="text/javascript" src="js/philly.index.js"></script>
</html>
